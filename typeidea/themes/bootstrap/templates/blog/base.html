<!DOCTYPE HTML> 
<html lang="en">
	<head> 
		<meta charset="utf-8"/> 
		<title>{% block title %}首页{% endblock %}-typeidea博客系统</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,
	shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.css">
	<style>
		.post{
			margin-bottom: 5px'; //配置每个post卡片下面的间隔
		}
	</style>	
	</head> 
	<body>
	<div class="container head">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">首页</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			{% for cate in navs %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'category-list' cate.id %}">
				{{ cate.name }}</a>
			</li>
			{% endfor %}
			</ul>
			<form class="form-inline" action='/search/' method='GET'>
			<input class="form-control" type="search" name="keyword" placeholder="Search"
				aria-label="Search" value="{{ keyword }}">
			<button class="btn btn-outline-success" type="submit">搜索</button>				
			</form>
			</div>
		</nav>
		<div class="jumbotron">
			<hl class="display-4">Typeidea</hl>
			<p class="lead">基于Django的多人博客系统</p>
		</div>
	</div>
	
	{% block main %}
	{% endblock %}
	
	</hr>
	<div>底部分类：
		{% for cate in categories %}
		<a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
		{% endfor %}
	</div>
	
	</hr>
	<div>侧边栏展示：
		{% for sidebar in sidebars %}
		<h4>{{ sidebar.title }}</h4>
		{{ sidebar.content_html }}
		{% endfor %}
	</div>
	</body>
</html>
